<!DOCTYPE html>
<html>
<head>
<style> 

div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 4s;
}


@keyframes example2 {
  from {background-color: rgb(89, 0, 255);}
  to {background-color: rgb(0, 255, 106);}
}


@keyframes example {
  from {background-color: red;}
  to {background-color: rgb(0, 255, 106);}
}

#square {
    width: 140px;
    height: 100px;
    background: rgb(81, 255, 0);
    text-align: center;
  }


</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

<p>this is new line </p>

<p id=square >  this is a text</p>


</body>
</html>
