<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="inputsiesta.css">
    <title>Document</title>
    <script>
        MathJax = {
          loader: {load: ['input/asciimath', 'output/chtml']}
        }
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js">

<body>

    <div style="margin: 30px; padding: 15px;" id="contrainer1">
        <p>input builder box</p>
        <button>Siesta input</button>
        <button id="myBtn">Open Modal</button>
    </div>



    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Input parameters</h2>
        </div>

        <div class="modal-body">
            <!-- label and cutoff in text field -->
            <br>
            <span>
                <label for="Run type">run type</label>
                <select style="width: 240px;" name="runtype" id="runtype">
                    <option value="scf">SCF</option>
                    <option value="relax">Relax</option>
                    <option value="vcrelax">Variable Cell Relax</option>
                    <option value="md">MD</option>
                </select>
                
            </span> <br>


            <span>
                <label for="basis">Basis</label>
                <select name="basis" id="basis">
                    <option value="sz">SZ</option>
                    <option value="szp">SZP</option>
                    <option value="dz">DZ</option>
                    <option value="dzp">DZP</option>
                    <option value="tz">TZ</option>
                </select>
            </span> <br>

            <!-- functional -->
            <span>
                <label for="xcfunc">XC.functional</label>
                <select style = "width: 240px;" name="xcfunc" id="xcfunc">
                    <option value="pbe">GGA</option>
                    <option value="lda">LDA</option>            
                </select>
            </span>


            <span>
                <label for="maxstep">Max scf steps</label>
                <input id="maxstep" type="number" step=10 value=200>
            </span>



            <span>
                <label for="kspace">k_spacing</label>
                <input id ="kspacing" type="number" step=0.05 value=0.20>
            </span>



            <span>
                <label for="Label">Label</label>
                <input  type="text" name="Label" id="Label" value="defaultlabel">
            </span> <br>

            <span>
                <label for="cutoff">Mesh cutoff</label>
                <input  type="text" name="cutoff" id="cutoff" value="300"><br>
            </span><br><br>

        


        </div>

        <!--  delete this button after test -->
        <div class="modal-footer">
        </div>

    </div>
    </div>



    <button  style="margin: 30px;" id="test">TEST modal values</button>
